<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/fc5a762e4d.js" crossorigin="anonymous"></script>
	<title>Admin Dashboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<aside class = 'sidebar'>
			<div class="logo">ArcData</div>
			<div class="nav-group">
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-house-chimney"></i>
					<p>Home</p>
				</a>
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-user"></i>
					<p>Profile</p>
				</a>
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-message"></i>
					<p>Messages</p>
				</a>
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-calendar-xmark"></i>
					<p>History</p>
				</a>
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-list-check"></i>
					<p>Tasks</p>
				</a>
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-users-rectangle"></i>
					<p>Communities</p>
				</a>
			</div>
			<div class="nav-group">
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-gear"></i>
					<p>Settings</p>
				</a>
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-circle-question"></i>
					<p>Support</p>
				</a>
				<a href = '#' class="nav-item">
					<i class="fa-solid fa-lock"></i>
					<p>Privacy</p>
				</a>
			</div>
		</aside>
		<header class = 'header'>
			<div class="header-section">
				<div class = "header-group">
					<i class="fa-solid fa-magnifying-glass"></i>
					<input type="search" name="search" id = 'search'>
				</div>
				<div class = "header-group">
					<i class="fa-solid fa-bell"></i>
					<img src = "assets/Lerche.png" class = "icon-sm">
					<p>Arc Data</p>
				</div>
			</div>
			<div class="header-section">
				<div class="header-group header-welcome">
					<img src = "assets/Lerche.png" class = "icon-md">
					<div class="flex-col">
						<p class="hello">Good to see you again,</p>
						<p class="hello-name">Arc Data</p>
					</div>
				</div>
				<div class="header-group btn-group">
					<button class="btn">New</button>
					<button class="btn">Upload</button>
					<button class="btn">Share</button>
				</div>
			</div>
		</header>
		<article class = "main-container">
			<main>
				
			</main>
			<div class="announcement">
				
			</div>
			<div class="trending">
				
			</div>
		</article>
	</div>
</body>
</html>
